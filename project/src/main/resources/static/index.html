<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiitty Manager</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    

<!--     <script src="//code.jquery.com/jquery-2.0.3.min.js"></script> -->
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    

    <script src="webjars/angularjs/1.5.8/angular.min.js"></script>
    <script src="webjars/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="webjars/angularjs/1.5.8/angular-cookies.min.js"></script>
    
    <script src="webjars/angular-translate/2.8.1/angular-translate.min.js"></script>
	<script src="webjars/angular-translate-loader-partial/2.8.1/angular-translate-loader-partial.min.js"></script>
	<script src="webjars/angular-sanitize/1.3.11/angular-sanitize.js"></script>

    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <script src="app-services/user.service.js"></script>

    <!-- Fake user service for demo that uses local storage -->
    <!-- <script src="app-services/user.service.local-storage.js"></script> -->

    <script src="app-services/scenario.service.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    
    <div class="credits text-center">
        <p>
            <span>{{ 'VERSION' | translate }}</span>
        </p>
    </div>
</body>
</html>
